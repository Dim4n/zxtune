apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "app.zxtune"
        minSdkVersion 10
        targetSdkVersion 17
        //supported languages
        resConfigs "en", "de", "ru", "es"
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:19.0.0"
}

apply from: "${treeRoot}/make/android/android.gradle"
apply from: "${treeRoot}/make/android/nativelibs.gradle"

android {
    defaultConfig {
        manifestPlaceholders = [ modarchiveKey: localProperties.getProperty("key.modarchive") ]
    }
    
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
